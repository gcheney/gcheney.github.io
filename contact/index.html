<h1 class="center">Contact Me</h1>

<div class="container">
    <form id="contact" method="POST">
        <input type="hidden" name="_subject" value="New website contact!" />
        <input type="text" name="_gotcha" style="display:none" />
        <fieldset>
            <input type="text" name="name" placeholder="Your name">
        </fieldset>
        <fieldset>
            <input type="email" name="_replyto" placeholder="Your email">
        </fieldset>
        <fieldset>
            <textarea name="message" placeholder="Your message"></textarea>
        </fieldset>
        <fieldset>
            <input class="btn" type="submit" value="Send">
        </fieldset>
        <input type="hidden" name="_next" value="//glendoncheney.com/contact/thanks" />
    </form>
</div>

<script>
    var contactForm = document.getElementById('contact');
    var email = '//formspree.io/' + 'glendon.cheney' + '@' + 'gmail' + '.' + 'com';
    contactForm.setAttribute('action', email);
</script>
