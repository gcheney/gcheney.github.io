---
layout: page
title: Search
description: "Page for searching blog posts."
comments: false
---

<article>
    <div style="text-align: center">
        <h3>View post by:</h3>
        <ul class="list-inline">
            <li><a href="{{site.url}}/categories" class="link"><h4>Category</h4></a></li>
            <li><a href="{{site.url}}/tags" class="link"><h4>Tag</h4></a></li>
            <li><a href="{{site.url}}/posts" class="link"><h4>All Posts</h4></a></li>
        </ul>
    </div>

    <hr class="small" />
    
    <h1 class="center">Search</h1>

    <div style="text-align: center">
        <h3>Find a post by title, tag, category, date or url.</h3>
        <input type="text" id="search-input"/>
    </div>
    <h3>Results:</h3>
    <ul id="results-container"></ul>
</article>

<script type="text/javascript">

    window.onload = function() {
        new SimpleJekyllSearch({
          searchInput: document.getElementById('search-input'),
          resultsContainer: document.getElementById('results-container'),
          json: '{{site.url}}/search.json',
          searchResultTemplate: '<li class="entry-title"><a href="{url}" title="{title}">{title}</a></li>'
        });
    }

</script>
